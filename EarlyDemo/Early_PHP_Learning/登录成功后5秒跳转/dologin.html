<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>BOM</title>
	</head>
	<body>
		<center>
			恭喜您，登陆成功！<br />
			系统将在 <span id="seconds"></span> 秒后返回至您刚才操作的页面！<br />
			<a href="javascript:window.history.back()">如果没有跳转，点击此链接跳转！</a>
		</center>
		<script>
			var span = document.getElementById("seconds");
			var s = 5;
			
			//span.innerHTML = s;
			//设置一个定时器
			t = setInterval(function(){
				//将s的值写入到span标签当中
				span.innerHTML = s;
				//让时间减减
				s--;
				//如果时间减到0，自动后退
				if(s<1){
					clearInterval(t);
					window.history.back();
				}
			},1000)
			
		</script>
	</body>
</html>
